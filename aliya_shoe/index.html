<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliya Shoe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box box1">
            <div class="box1a">
                <img src="/assets/logo.png" alt="logo" class="img">
            </div>
            <div class="box1b">
                <select class="select" name="men" id="men">
                    <option value="men">men</option>
                    <option value="men">Shoe</option>
                    <option value="men">Jeans</option>
                    <option value="men">Sandals</option>
                    <option value="men">Accessories</option>
                </select>
                <select class="select" name="women" id="women">
                    <option value="women">women</option>
                    <option value="women">women</option>
                    <option value="women">women</option>
                    <option value="women">Accessories</option>
                </select>
                <select class="select" name="kid" id="kid" area-hidden="true">
                    <option value="kid">kid</option>
                    <option value="kid">kid</option>
                    <option value="kid">kid</option>
                    <option value="kid">kid</option>
                    <option value="kid">Accessories</option>

                </select>
            </div>
            <div class="box1c">
                <img src="/assets/account.png" alt="" class="nav">
                <img src="/assets/search.png" alt="" class="nav">
                <img src="/assets/kart.png" alt="" class="nav">
            </div>

        </div>
        <div class="box box2">
            <img src="/assets/feet.jpg" alt="Something caused an error" class="back">
        </div>
        <div class="box box3">
            <p style="font-size: 100px; color: azure; text-align: center;">Thanks for Visiting</p>
        </div>
    </div>

</body>

</html>
